repositories {
    jcenter()
    maven {
        url "https://bin.socketmobile.com/repo/snapshots"
    }
}

dependencies {
    compile 'com.socketmobile:capture:1.0-rc1'
}

dependencies {
   compile(name:'capture-android-1.0.0', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}