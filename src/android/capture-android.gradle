repositories {
    jcenter()
    maven {
        url "https://bin.socketmobile.com/repo/snapshots"
    }
}

dependencies {
    compile 'com.socketmobile:capture:1.0.0'
    compile 'com.socketmobile:capture-android:1.0.0'
    compile 'com.socketmobile:capture-common:1.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}